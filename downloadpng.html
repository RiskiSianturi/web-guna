<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Gambar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Download Gambar dari Link</h1>
        <form id="downloadForm">
            <label for="imageUrl">Masukkan Link Gambar:</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.png" required>
            <label for="imageName">Masukkan Nama Gambar:</label>
            <input type="text" id="imageName" name="imageName" placeholder="nama_gambar" required>
            <button type="submit">Download</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="script2.js"></script>
</body>
</html>

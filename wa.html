<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WA Sender</title>
</head>
<body>
    <form action="#" onsubmit="return kirimPesan()">
        <div class="form-header">
            <img src="wa.png" alt="WhatsApp Logo" class="wa-logo">
        </div>
        <div>
            <label for="nomor">Nomor Telepon (pisahkan dengan koma):</label>
            <input type="text" id="nomor" placeholder="6289531319635, 6281234567890">
        </div>
        <div>
            <label for="pesan">Pesan:</label>
            <input type="text" id="pesan" placeholder="Masukkan pesan Anda di sini">
        </div>
        <div>
            <button type="submit">Kirim Pesan</button>
        </div>
    </form>

    <script>
        function kirimPesan() {
            const nomorInput = document.getElementById('nomor').value;
            const pesan = document.getElementById('pesan').value;
            const nomorArray = nomorInput.split(',');

            nomorArray.forEach((nomor, index) => {
                setTimeout(() => {
                    const trimmedNomor = nomor.trim();
                    const url = `https://wa.me/${trimmedNomor}?text=${encodeURIComponent(pesan)}`;
                    window.open(url, '_blank');
                }, index * 1000); // Penundaan 1 detik untuk setiap nomor
            });

            return false; // Mencegah form submit default
        }
    </script>
</body>
</html>
